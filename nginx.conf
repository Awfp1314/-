# Nginx 配置示例文件
# 用于部署到 Ubuntu 服务器

server {
    listen 80;
    server_name iot-quiz.example.com;  # 修改为你的域名或服务器IP
    
    # 网站根目录
    root /var/www/iot-quiz;
    index index.html;
    
    # 日志
    access_log /var/log/nginx/iot-quiz-access.log;
    error_log /var/log/nginx/iot-quiz-error.log;
    
    # SPA路由配置（重要）
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # 启用Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/json 
        application/javascript 
        application/xml+rss 
        application/rss+xml 
        font/truetype 
        font/opentype 
        application/vnd.ms-fontobject 
        image/svg+xml;
    
    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

